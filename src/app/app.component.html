<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="companyName">Nome da empresa</label>
      <input type="text" class="form-control" id="companyName" placeholder="Razão social completa">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="zipCode">CEP</label>
        <input type="number" class="form-control" id="zipCode">
      </div>
      <div class="form-group col-md-6">
        <label for="cityState">Cidade e estado</label>
        <div class="input-group">
          <select class="custom-select" id="city">
            <option selected>Choose...</option>
            <!-- Dynamically populate cities -->
          </select>
          <select class="custom-select" id="state">
            <option selected>Choose...</option>
            <!-- Dynamically populate states -->
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Endereço</label>
      <input type="text" class="form-control" id="address" placeholder="Rua, avenida">
    </div>
    <!-- Repeat similar structure for invoicing company -->
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount">
    </div>
    <div class="form-group">
      <label for="currency">Currency</label>
      <select class="custom-select" id="currency">
        <option selected>Choose...</option>
        <option value="USD">USD</option>
        <option value="BRL">BRL</option>
        <!-- Add more currencies as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
