<div class="main-container">
  <div class="content-container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Invoice Details</h3>
          </div>
          <div class="card-block">
            <form clrForm [formGroup]="invoiceForm" clrLayout="horizontal" clrLabelSize="4" (ngSubmit)="onSubmit()">
              <clr-input-container>
                <label for="companyName">Empresa</label>
                <input id="companyName" type="text" clrInput formControlName="companyName" placeholder="RazÃ£o social completa" />
                <clr-control-helper>Complete company name</clr-control-helper>
              </clr-input-container>
          
              <!-- ... other inputs ... -->
          
              <clr-select-container>
                <label for="state">Estado</label>
                <select id="state" clrSelect formControlName="state">
                  <option *ngFor="let state of states" [ngValue]="state">{{ state }}</option>
                </select>
              </clr-select-container>
          
              <clr-select-container>
                <label for="city">Cidade</label>
                <select id="city" clrSelect formControlName="city">
                  <option *ngFor="let city of cities" [ngValue]="city">{{ city }}</option>
                </select>
              </clr-select-container>
              
              <clr-input-container>
                <label for="amount">Amount</label>
                <input id="amount" clrInput formControlName="amount" type="number" />
              </clr-input-container>
              
              <clr-select-container>
                <label for="currency">Currency</label>
                <select id="currency" clrSelect formControlName="currency">
                  <option *ngFor="let currency of currencies" [ngValue]="currency">{{ currency }}</option>
                </select>
              </clr-select-container>
              <div class="btn-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!invoiceForm.valid">Submit</button>
              </div>
              </form>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
